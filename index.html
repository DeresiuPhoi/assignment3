<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bride/Groom Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .result {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            color: green;
        }
        #calculate-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #calculate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bride/Groom Price Calculator</h1>

    <label for="education">Education:</label>
    <select id="education">
        <option value="1.5">Undergraduate degree</option>
        <option value="1.2">College degree</option>
        <option value="1.05">High school degree</option>
        <option value="0.9">Middle school degree</option>
    </select>

    <label for="net-worth">Family Net Worth:</label>
    <select id="net-worth">
        <option value="2">More than 10,000$</option>
        <option value="1.5">Between 5,000$ and 10,000$</option>
        <option value="1.2">Less than 5,000$</option>
    </select>

    <label for="caste">Caste:</label>
    <select id="caste">
        <option value="100">Brahmin</option>
        <option value="50">Kshatriya</option>
        <option value="20">Vaishya</option>
        <option value="10">Shudra</option>
        <option value="-50">Varna - Untouchable</option>
    </select>

    <label>Skills:</label>
    <input type="checkbox" id="instrument" value="10"> Playing a musical instrument<br>
    <input type="checkbox" id="cook" value="20"> Good cook<br>
    <input type="checkbox" id="easygoing" value="15"> Easygoing character<br>
    <input type="checkbox" id="sing" value="10"> Sings well<br>

    <label>Age:</label>
    <input type="radio" name="age" value="1.5" checked> 18-23<br>
    <input type="radio" name="age" value="1.2"> 24-27<br>
    <input type="radio" name="age" value="0.95"> 28+<br>

    <label>Reputation:</label>
    <input type="checkbox" id="gossip-parents" value="0.85"> Gossips about parent's attitude<br>
    <input type="checkbox" id="gossip-character" value="0.9"> Gossips about character<br>
    <input type="checkbox" id="gossip-general" value="-20"> General gossips around the person<br>

    <button id="calculate-btn">Calculate Price</button>

    <p class="result" id="result">Bride/Groom Price: $100</p>

    <script src="script.js"></script>
</body>
</html>
